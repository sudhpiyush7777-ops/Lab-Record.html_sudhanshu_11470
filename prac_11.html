<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arithmetic Operations</title>
</head>

<body>

<script>
let a = 5;
let b = 4;

let sum = a + b;
let mul = a * b;
let sub = a - b;
let div = a / b;
let rem = a % b;

document.write("sum is =" + sum + "<br>");
document.write("multiply is =" + mul + "<br>");
document.write("substraction is =" + sub + "<br>");
document.write("division is =" + div + "<br>");
document.write("remainder is =" + rem);
</script>

</body>
</html>
