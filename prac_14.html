<!DOCTYPE html>
<html>
<head>
<title>Form Validation</title>
</head>
<body>

<form onsubmit="return check()">
<input type="text" id="name" oninput="live()" placeholder="Name">
<input type="submit">
</form>

<script>
function live() {
    var x = document.getElementById("name").value;
    if (x.length < 3) {
        alert("Minimum 3 characters");
    }
}

function check() {
    var x = document.getElementById("name").value;
    if (x == "") {
        alert("Field empty");
        return false;
    }
    alert("Form submitted");
    return true;
}
</script>

</body>
</html>
