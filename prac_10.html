}

.box{
    border:2px solid #333;
    padding:15px;
    margin-bottom:15px;
}

.highlight{
    color:#0066cc;
    font-weight:bold;
}

.footer{
    background:#eee;
    text-align:center;
    padding:10px;
}
</style>
</head>

<body>

<div class="header">
    <h1>Div and Span Example</h1>
</div>

<div class="container">
    <div class="box">
        This is a <span class="highlight">span element</span> inside a div.
    </div>

    <div class="box">
        Div elements are used for layout structure.
    </div>
</div>
