<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced CSS Styling</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background-image:url(amazon.5.png);
    background-size: cover;
    background-attachment: fixed;
}

.container{
    width: 80%;
    margin: 40px auto;
    padding: 20px;
    background-color: rgba(255,255,255,0.9);
    border: 5px solid #333;
}

.box{
    margin: 20px;
    padding: 20px;
    border: 3px dashed #0066cc;
    background-color: #e6f2ff;
}

.box h2{
    margin-bottom: 10px;
    border-bottom: 2px solid #0066cc;
    padding-bottom: 5px;
}

.box p{
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #999;
    background-color: #fff;
}
</style>
</head>

<body>

<div class="container">
    <div class="box">
        <h2>CSS Box Model</h2>
        <p>This section demonstrates margin, border, and padding.</p>
    </div>

    <div class="box">
        <h2>Background Image</h2>
        <p>The page background uses a fixed background image.</p>
    </div>
</div>

</body>
</html>
