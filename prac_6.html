<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>

    <link rel="stylesheet" href="style.css">

    <style>
        h2 {
            color: blue;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>

    <h1 style="color: red; text-align: center;">
        Inline CSS Example
    </h1>

    <h2>Internal CSS Example</h2>
    <p>This paragraph is styled using internal CSS.</p>

    <div class="box">
        External CSS Example
    </div>

</body>
</html>
